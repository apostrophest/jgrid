<!doctype html>
<html>
<head>
    <title>jGrid</title>
    <style>
        span.grid {
            display: inline-block;
            background-color: #eeeeee;
            width: 70px;
            height: 35px;
            margin-right: 3px;
            margin-bottom: 3px;
            overflow: hidden;
            padding: 0;
            vertical-align: top;
        }

        span.selected {
            background-color: yellow;
        }

        #values {
            float: left;
        }

        #codeBox {
            float: left;
        }

        textarea {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body ng-app="jGrid">
    <div ng-controller="JGridCtrl as vm">
        <div id="values">
            <div ng-repeat="y in vm.gridY track by $index">
                <span class="grid"
                      ng-click="vm.selectGrid($index, $parent.$index)"
                      ng-class="{true: 'selected'}[vm.y == $parent.$index && vm.x == $index]" 
                      ng-repeat="x in vm.gridX track by $index">{{ vm.getValue($index, $parent.$index) }}</span>
            </div>
        </div>

        <div id="codeBox">
            <textarea ng-model="vm.selectedScript"></textarea>
        </div>
    </div>

    <!--<script src="js/lib/fetch/fetch.js"></script>-->
    <!--<script src="js/lib/angular/angular.js"></script>-->
    <script src="../dist/js/app.js"></script>
    <!--<script src="js/controllers/jGridCtrl.js"></script>-->
</body>
</html>
